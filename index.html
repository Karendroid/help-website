<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Pictures with Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 0;
            margin: 0;
            background: #f4f4f4;
        }
        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 16px;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        .image-block {
            width: 100%;
            margin: 0 auto;
            display: block;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .text-block {
            text-align: center;
            margin: 20px 0;
            font-size: 1.1em;
            color: #333;
            line-height: 1.5;
        }

        @media (max-width: 600px) {
            .container {
                padding: 4vw;
            }
            .text-block {
                font-size: 1em;
                margin: 14px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=480&q=80" alt="First" class="image-block" />
        <div class="text-block">This is the first text between the first and second picture. You can describe the images or add information here.</div>
        <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=480&q=80" alt="Second" class="image-block" />
        <div class="text-block">Here is the second text, placed between the second and third picture. Make your message clear and concise for mobile users.</div>
        <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=480&q=80" alt="Third" class="image-block" />
    </div>
</body>
</html>
